<form [formGroup]="vendorSearchForm">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="form-group col-sm-12">
          <label>Name</label>
          <input
            class="form-control"
            name="name"
            id="vendorNames"
            type="text"
            formControlName="names"
            style="width: 100%"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary btn-sm btm-space float-right"
            (click)="searchVendor()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<p-messages [(value)]="messages"></p-messages>

<cui-grid [values]="vendorDTOList" [options]="vendorOptions"></cui-grid>

<p-dialog [(visible)]="vendorDialogVisibilty" [width]="500">
  <p-header>
    Create
  </p-header>
  <form [formGroup]="vendorForm">
    <div class="form-group">
      <label for="vendorName">Name</label>
      <input
        class="form-control"
        name="name"
        id="vendorName"
        type="text"
        formControlName="name"
      />
      <div
        class="form-control-feedback"
        *ngIf="
          getControl('name').errors &&
          (getControl('name').dirty || getControl('name').touched)
        "
      >
        <p *ngIf="getControl('name').errors.required">Name is required</p>
      </div>
    </div>
  </form>
  <p-footer>
    <div class="btn-toolbar">
      <button
        class="btn btn-sm btn-success"
        type="button"
        [disabled]="vendorForm.invalid"
        (click)="saveVendor()"
      >
        <i class="pi pi-save">Save</i>
      </button>
      <button
        class="btn btn-sm btn-default"
        type="button"
        (click)="cancelVendor()"
      >
        <i class="pi pi-times">Cancel</i>
      </button>
    </div>
  </p-footer>
</p-dialog>
