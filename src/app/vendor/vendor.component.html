<form [formGroup]="vendorSearchForm">
  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="vendorNames">Name</label>
      <input
        class="form-control"
        name="name"
        id="vendorNames"
        type="text"
        formControlName="names"
        style="width: 100%"
      />
    </div>
  </div>
  <div class="btn-toolbar float-right">
    <button
      class="btn btn-sm btn-success"
      type="button"
      (click)="searchVendor()"
    >
      <i class="pi pi-save">Search</i>
    </button>
    <button
      class="btn btn-sm btn-default"
      type="button"
      (click)="clearVendor()"
    >
      <i class="pi pi-times">Clear</i>
    </button>
  </div>
</form>
<br /><br />
<p-messages [(value)]="messages"></p-messages>

<cui-grid [values]="vendorDTOList" [options]="vendorOptions"></cui-grid>

<p-dialog [(visible)]="vendorDialogVisibilty" [width]="500">
  <p-header>
    Create
  </p-header>
  <form [formGroup]="vendorForm">
    <div class="form-group">
      <label for="vendorName">Name</label>
      <input
        class="form-control"
        name="name"
        id="vendorName"
        type="text"
        formControlName="name"
      />
    </div>
  </form>
  <p-footer>
    <div class="btn-toolbar">
      <button
        class="btn btn-sm btn-success"
        type="button"
        (click)="saveVendor()"
      >
        <i class="pi pi-save">Save</i>
      </button>
      <button
        class="btn btn-sm btn-default"
        type="button"
        (click)="cancelVendor()"
      >
        <i class="pi pi-times">Cancel</i>
      </button>
    </div>
  </p-footer>
</p-dialog>
