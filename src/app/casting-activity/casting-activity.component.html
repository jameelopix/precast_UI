<div class="form-row">
  <div class="col">
    <div class="card">
      <div class="card-header">Production Entry</div>
      <div class="card-body">
        <div class="form-row">
          <div class="col-md-4"> <label>Project Code</label> </div>
          <div class="col-md-8">
              <p-dropdown formControlName="projectCode" [options]="projectCodes" [style]="{'width':'100%'}"></p-dropdown>
           </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Element ID</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control"> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Element Type</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control" disabled> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Floor</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control" disabled> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Mix Design</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control" disabled> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Theoritical Concrete Qty</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control" disabled> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Theoritical Area</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control" disabled> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Casted Date</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control"> </div>
        </div>
        <div class="form-row">
          <div class="col-md-4"> <label>Actual Concrete Qty</label> </div>
          <div class="col-md-8"><input formControlName="projectCode" class="form-control"> </div>
        </div>
        <div class="form-row float-right m-3">
          <button class="btn btn-success mx-1" type="button" [disabled]="formGroup.invalid" (click)="save()">Save</button>
          <button class="btn btn-default mx-1" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>

  </div>
  <div class="col">
    <div class="card">
      CARD2
    </div>
    <div class="card">
      CARD2
    </div>
    <div class="card">
      CARD2
    </div>
  </div>
</div>
