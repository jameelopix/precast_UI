<p-multiSelect [options]="pivotColumns" [(ngModel)]="selectedColumns" optionLabel="header" selectedItemsLabel="{0} columns selected"
  [style]="{minWidth: '200px'}" defaultLabel="Choose Columns" (onChange)="onChange($event)"></p-multiSelect>

<p-treeTable [value]="nodes" [columns]="selectedColumns">
  <ng-template pTemplate="caption">
    Raw Material Cost Query
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
    <tr>
      <td *ngFor="let col of columns; let i = index">
        <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-treeTable>

<p>
  pivot-wrapper works!
</p>
<div id="output">
  bnm,.

</div>
